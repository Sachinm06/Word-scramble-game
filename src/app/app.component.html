<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">{{scrambledWord}}</h1>
  <div class="flex items-center mb-4">
    <label class="mr-4">Guess the word:</label>
    <input [(ngModel)]="guess" type="text" class="border p-2">
    <button (click)="checkGuess()" class="bg-blue-500 text-white ml-4 px-4 py-2 rounded">Submit</button>
  </div>
  <p *ngIf="message" class="text-xl font-bold text-center mb-4">{{message}}</p>
</div>
